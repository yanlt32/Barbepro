<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarbaPRO Duo - Registro</title>
  <meta name="theme-color" content="#00ff88" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap');

    * { 
      margin:0; 
      padding:0; 
      box-sizing:border-box; 
      -webkit-tap-highlight-color:transparent; 
      touch-action: manipulation;
    }
    
    html, body { 
      height:100%; 
      background: linear-gradient(135deg,#0a0a0a 0%,#16213e 100%); 
      color:#fff; 
      font-family:'Inter', sans-serif; 
      overflow-x: hidden;
    }
    
    .container { 
      max-width:900px; 
      margin:0 auto; 
      padding:25px 20px; 
    }

    .header { 
      text-align:center; 
      margin-bottom:25px; 
      position:relative; 
      padding: 15px 0;
    }
    
    h1 { 
      font-family:'Bebas Neue', cursive; 
      font-size:clamp(48px, 10vw, 80px); 
      background:linear-gradient(45deg,#00ff88,#00cc77); 
      -webkit-background-clip:text; 
      background-clip:text; 
      -webkit-text-fill-color:transparent; 
      margin:15px 0 8px; 
      letter-spacing:3px; 
      text-shadow: 0 2px 10px rgba(0, 255, 136, 0.2);
    }
    
    .subtitle { 
      color:#aaa; 
      font-size:clamp(16px, 4vw, 20px); 
      margin-bottom: 12px;
    }

    .trocar-usuario {
      position:absolute; 
      top:15px; 
      right:15px; 
      background:rgba(255,255,255,0.12); 
      border:1px solid rgba(0,255,136,0.4); 
      padding:12px 20px; 
      border-radius:16px; 
      font-weight:700; 
      font-size:clamp(14px, 3.5vw, 16px); 
      backdrop-filter:blur(10px); 
      color:#00ff88;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 44px;
      min-width: 80px;
    }
    
    .trocar-usuario:active {
      background:rgba(255,255,255,0.18);
      transform: translateY(-2px);
    }

    .card {
      background: rgba(255,255,255,0.06); 
      backdrop-filter: blur(8px); 
      border-radius:20px; 
      padding:22px; 
      margin:15px 0;
      box-shadow: 0 8px 32px rgba(0,255,136,0.06); 
      border:1px solid rgba(0,255,136,0.08);
    }

    .btn {
      width:100%; 
      padding:16px; 
      margin:12px 0; 
      border:none; 
      border-radius:14px; 
      font-size:clamp(16px, 4.5vw, 18px); 
      font-weight:700; 
      cursor:pointer;
      transition: all .15s ease; 
      box-shadow:0 6px 18px rgba(0,0,0,0.35); 
      position:relative; 
      overflow:hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 54px;
      touch-action: manipulation;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    
    .btn:active { 
      transform:scale(.95); 
    }
    
    .corte { 
      background: linear-gradient(45deg,#00ff88,#00cc77); 
      color:#000; 
    }
    
    .barba { 
      background: linear-gradient(45deg,#ffaa33,#ff7733); 
      color:#000; 
    }
    
    .barba-cabelo { 
      background: linear-gradient(45deg,#9933ff,#6600cc); 
      color:#fff; 
    }
    
    .outro { 
      background: linear-gradient(45deg,#3366ff,#0033cc); 
      color:#fff; 
    }
    
    .dashboard { 
      background: linear-gradient(45deg,#ffaa00,#ff5500); 
      color:#fff; 
    }
    
    .ripple { 
      position:absolute; 
      border-radius:50%; 
      background:rgba(255,255,255,0.35); 
      transform:scale(0); 
      animation:ripple .6s linear; 
      pointer-events:none; 
    }
    
    @keyframes ripple { 
      to { 
        transform:scale(4); 
        opacity:0; 
      } 
    }

    table { 
      width:100%; 
      border-collapse:collapse; 
      margin:15px 0; 
      font-size:clamp(14px, 3.5vw, 16px); 
      touch-action: manipulation;
    }
    
    th, td { 
      border:1px solid #00ff8830; 
      padding:12px; 
      text-align:center; 
      min-height: 44px;
    }
    
    th { 
      background: rgba(0,255,136,0.12); 
      font-weight:700; 
    }
    
    .pago { 
      background: rgba(0,200,0,0.08); 
    }
    
    .fiado { 
      background: rgba(255,100,100,0.12); 
      color:#fff; 
      font-weight:700; 
    }

    .action-btn { 
      background:#ff3366; 
      color:white; 
      border:none; 
      border-radius:8px; 
      width:36px; 
      height:36px; 
      font-size:16px; 
      cursor:pointer; 
      display:inline-flex; 
      align-items:center; 
      justify-content:center; 
      transition: all 0.2s ease;
      min-height: 36px;
      min-width: 36px;
      touch-action: manipulation;
    }
    
    .action-btn:active {
      background:#ff0044;
      transform: scale(0.95);
    }

    .section-title { 
      font-size:clamp(20px, 5vw, 24px); 
      margin:18px 0 12px; 
      color:#00ff88; 
      font-weight:700; 
      display:flex; 
      align-items:center; 
      gap:12px; 
    }
    
    .section-title::after { 
      content:''; 
      flex:1; 
      height:2px; 
      background: linear-gradient(90deg,#00ff88,transparent); 
    }

    .modal { 
      display:none; 
      position:fixed; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      background:rgba(0,0,0,0.92); 
      z-index:1000; 
      align-items:center; 
      justify-content:center; 
      padding:25px; 
      backdrop-filter: blur(5px);
      touch-action: manipulation;
    }
    
    .modal-content { 
      background:rgba(30,30,30,0.98); 
      border-radius:20px; 
      padding:25px; 
      width:100%; 
      max-width:600px; 
      max-height:90vh; 
      overflow-y:auto; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid rgba(0,255,136,0.1);
      animation: modalAppear 0.3s ease;
    }
    
    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input, select {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.3);
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      min-height: 50px;
      touch-action: manipulation;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 0 2px rgba(0,255,136,0.2);
    }
    
    .user-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 20px;
      background: rgba(0,255,136,0.1);
      font-size: 16px;
      margin-top: 8px;
      min-height: 44px;
    }
    
    .user-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ff88;
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="header">
      <h1>BarbaPRO</h1>
      <div class="subtitle">Gabriel & Wagner</div>
      <div class="user-indicator">
        <div class="user-dot"></div>
        <span id="usuarioAtual">Gabriel</span>
      </div>
      <button class="trocar-usuario" onclick="trocarUsuario()">
        TROCAR
      </button>
    </div>

    <div class="card">
      <button class="btn corte" onclick="registrarServico('corte')">
        <span>CORTE R$</span> <span id="precoCorte">28</span>
      </button>
      <button class="btn barba" onclick="registrarServico('barba')">
        <span>BARBA R$</span> <span id="precoBarba">15</span>
      </button>
      <button class="btn barba-cabelo" onclick="registrarServico('barba-cabelo')">
        <span>BARBA + CABELO R$</span> <span id="precoBarbaCabelo">40</span>
      </button>
      <button class="btn outro" onclick="abrirModalOutro()">OUTRO VALOR</button>
      
      <button class="btn dashboard" onclick="irParaDashboard()">DASHBOARD</button>
    </div>

    <div class="card">
      <h3 class="section-title">Serviços de Hoje - <span id="nomeUsuario">Gabriel</span></h3>
      <div id="listaServicos"></div>
    </div>
  </div>

  <!-- Modal Outro Valor -->
  <div id="modalOutro" class="modal">
    <div class="modal-content">
      <h3 class="section-title">Novo Serviço</h3>
      <input id="valorCustom" type="number" placeholder="Valor do serviço" min="1" step="0.01" />
      <input id="nomeCliente" placeholder="Nome do cliente (opcional)" maxlength="30" />
      <select id="pagoCustom">
        <option value="1">PAGO</option>
        <option value="0">FIADO</option>
      </select>
      <div class="modal-buttons">
        <button class="btn corte" onclick="salvarServicoCustom()">SALVAR</button>
        <button class="btn secundario" onclick="fecharModal('modalOutro')">CANCELAR</button>
      </div>
    </div>
  </div>

  <!-- Modal Senha Dashboard -->
  <div id="modalSenhaDashboard" class="modal">
    <div class="modal-content">
      <h3 class="section-title">Acessar Dashboard</h3>
      <p style="margin-bottom: 15px; color: #ccc;">Digite a senha para acessar o Dashboard:</p>
      <input type="password" id="pinDashboard" placeholder="Digite a senha" maxlength="4" />
      <div class="modal-buttons">
        <button class="btn corte" onclick="verificarSenhaDashboard()">ACESSAR</button>
        <button class="btn secundario" onclick="fecharModal('modalSenhaDashboard')">CANCELAR</button>
      </div>
    </div>
  </div>

  <script>
    // Variáveis globais
    let usuarioAtual = 'Gabriel';
    let config = { 
      pin: '1234', 
      whatsapp: '11962094589', 
      corte: 28, 
      barba: 15, 
      combo: 40 
    };
    
    const dados = { 
      Gabriel: [], 
      Wagner: [], 
      despesas: [] 
    };

    // Inicialização
    document.addEventListener('DOMContentLoaded', function() {
      carregarDados();
      aplicarConfiguracoes();
      atualizarInterface();
    });

    // Funções principais
    function carregarDados() {
      const salvo = localStorage.getItem('barbapro_duo_v3');
      if (salvo) {
        try {
          const temp = JSON.parse(salvo);
          Object.assign(dados, temp);
          if (temp.config) Object.assign(config, temp.config);
        } catch (e) {
          console.error('Erro ao carregar dados:', e);
        }
      }
    }

    function salvarDados() {
      try {
        localStorage.setItem('barbapro_duo_v3', JSON.stringify({ 
          ...dados, 
          config
        }));
      } catch (e) {
        console.error('Erro ao salvar dados:', e);
      }
    }

    function aplicarConfiguracoes() {
      document.getElementById('precoCorte').textContent = config.corte;
      document.getElementById('precoBarba').textContent = config.barba;
      document.getElementById('precoBarbaCabelo').textContent = config.combo;
    }

    function atualizarInterface() {
      atualizarListaServicos();
    }

    // Funções de serviço
    function registrarServico(tipo) {
      let valor, nome;
      
      switch(tipo) {
        case 'corte':
          valor = config.corte;
          nome = 'Corte';
          break;
        case 'barba':
          valor = config.barba;
          nome = 'Barba';
          break;
        case 'barba-cabelo':
          valor = config.combo;
          nome = 'Barba + Cabelo';
          break;
        default:
          return;
      }

      const servico = {
        hora: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}),
        tipo: nome,
        valor: valor,
        cliente: 'Cliente',
        pago: true,
        data: new Date().toISOString().split('T')[0]
      };

      dados[usuarioAtual].unshift(servico);
      salvarDados();
      atualizarInterface();
      
      criarEfeitoRipple(event);
    }

    function abrirModalOutro() {
      document.getElementById('modalOutro').style.display = 'flex';
      setTimeout(() => {
        const input = document.getElementById('valorCustom');
        input.focus();
        input.value = '';
      }, 100);
      criarEfeitoRipple(event);
    }

    function salvarServicoCustom() {
      const valorInput = document.getElementById('valorCustom');
      const nomeInput = document.getElementById('nomeCliente');
      const pagoSelect = document.getElementById('pagoCustom');
      
      const valor = parseFloat(valorInput.value);
      if (!valor || valor <= 0) {
        alert('Por favor, insira um valor válido!');
        valorInput.focus();
        return;
      }

      const servico = {
        hora: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}),
        tipo: 'Outro',
        valor: valor,
        cliente: nomeInput.value.trim() || 'Cliente',
        pago: pagoSelect.value === '1',
        data: new Date().toISOString().split('T')[0]
      };

      dados[usuarioAtual].unshift(servico);
      salvarDados();
      atualizarInterface();
      fecharModal('modalOutro');
      
      // Limpar campos
      valorInput.value = '';
      nomeInput.value = '';
      pagoSelect.value = '1';
    }

    function apagarServico(index) {
      if (confirm('Tem certeza que deseja apagar este serviço?')) {
        dados[usuarioAtual].splice(index, 1);
        salvarDados();
        atualizarInterface();
      }
    }

    // Funções de interface
    function atualizarListaServicos() {
      const hoje = new Date().toISOString().split('T')[0];
      const lista = dados[usuarioAtual].filter(s => s.data === hoje);
      const container = document.getElementById('listaServicos');
      
      if (lista.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#666;padding:30px;">Nenhum serviço hoje</p>';
        return;
      }

      let html = `
        <table>
          <tr>
            <th>Hora</th>
            <th>Serviço</th>
            <th>Cliente</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
      `;
      
      lista.forEach((servico, index) => {
        const classe = servico.pago ? 'pago' : 'fiado';
        const status = servico.pago ? 'PAGO' : 'FIADO';
        
        html += `
          <tr class="${classe}">
            <td>${servico.hora}</td>
            <td>${servico.tipo}</td>
            <td>${servico.cliente}</td>
            <td>R$ ${servico.valor.toFixed(2)}</td>
            <td>${status}</td>
            <td>
              <button class="action-btn" onclick="apagarServico(${index})">X</button>
            </td>
          </tr>
        `;
      });
      
      html += '</table>';
      container.innerHTML = html;
    }

    // Funções de usuário
    function trocarUsuario() {
      usuarioAtual = usuarioAtual === 'Gabriel' ? 'Wagner' : 'Gabriel';
      document.getElementById('usuarioAtual').textContent = usuarioAtual;
      document.getElementById('nomeUsuario').textContent = usuarioAtual;
      atualizarInterface();
      criarEfeitoRipple(event);
    }

    // Funções de modais
    function fecharModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Navegação para o Dashboard
    function irParaDashboard() {
      document.getElementById('modalSenhaDashboard').style.display = 'flex';
      setTimeout(() => document.getElementById('pinDashboard').focus(), 100);
      criarEfeitoRipple(event);
    }

    function verificarSenhaDashboard() {
      const senha = document.getElementById('pinDashboard').value;
      if (senha === '9828') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Senha incorreta!');
        document.getElementById('pinDashboard').value = '';
        document.getElementById('pinDashboard').focus();
      }
    }

    // Efeitos visuais
    function criarEfeitoRipple(event) {
      if (!event) return;
      
      const button = event.currentTarget || event.target;
      const ripple = document.createElement('span');
      const rect = button.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = (event.clientX - rect.left - size/2) + 'px';
      ripple.style.top = (event.clientY - rect.top - size/2) + 'px';
      ripple.classList.add('ripple');
      
      button.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }

    // Fechar modais ao clicar fora
    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    });

    // Fechar com ESC
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        document.querySelectorAll('.modal').forEach(modal => {
          modal.style.display = 'none';
        });
      }
    });
  </script>
</body>
</html>
