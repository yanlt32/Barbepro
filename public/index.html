<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarbaPRO Duo</title>
  <meta name="theme-color" content="#00ff88" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap');

    /* Reset e configurações globais */
    * { 
      margin:0; 
      padding:0; 
      box-sizing:border-box; 
      -webkit-tap-highlight-color:transparent; 
      touch-action: manipulation;
    }
    
    html, body { 
      height:100%; 
      background: linear-gradient(135deg,#0a0a0a 0%,#16213e 100%); 
      color:#fff; 
      font-family:'Inter', sans-serif; 
      overflow-x: hidden;
    }
    
    .container { 
      max-width:900px; 
      margin:0 auto; 
      padding:25px 20px; 
    }

    /* Header */
    .header { 
      text-align:center; 
      margin-bottom:25px; 
      position:relative; 
      padding: 15px 0;
    }
    
    h1 { 
      font-family:'Bebas Neue', cursive; 
      font-size:clamp(48px, 10vw, 80px); 
      background:linear-gradient(45deg,#00ff88,#00cc77); 
      -webkit-background-clip:text; 
      background-clip:text; 
      -webkit-text-fill-color:transparent; 
      margin:15px 0 8px; 
      letter-spacing:3px; 
      text-shadow: 0 2px 10px rgba(0, 255, 136, 0.2);
    }
    
    .subtitle { 
      color:#aaa; 
      font-size:clamp(16px, 4vw, 20px); 
      margin-bottom: 12px;
    }

    .trocar-usuario {
      position:absolute; 
      top:15px; 
      right:15px; 
      background:rgba(255,255,255,0.12); 
      border:1px solid rgba(0,255,136,0.4); 
      padding:12px 20px; 
      border-radius:16px; 
      font-weight:700; 
      font-size:clamp(14px, 3.5vw, 16px); 
      backdrop-filter:blur(10px); 
      color:#00ff88;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 44px;
      min-width: 80px;
    }
    
    .trocar-usuario:hover, .trocar-usuario:active {
      background:rgba(255,255,255,0.18);
      transform: translateY(-2px);
    }

    /* Cards */
    .card {
      background: rgba(255,255,255,0.06); 
      backdrop-filter: blur(8px); 
      border-radius:20px; 
      padding:22px; 
      margin:15px 0;
      box-shadow: 0 8px 32px rgba(0,255,136,0.06); 
      border:1px solid rgba(0,255,136,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,255,136,0.1);
    }

    /* Botões */
    .btn {
      width:100%; 
      padding:16px; 
      margin:12px 0; 
      border:none; 
      border-radius:14px; 
      font-size:clamp(16px, 4.5vw, 18px); 
      font-weight:700; 
      cursor:pointer;
      transition: all .15s ease; 
      box-shadow:0 6px 18px rgba(0,0,0,0.35); 
      position:relative; 
      overflow:hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 54px;
      touch-action: manipulation;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    
    .btn:active { 
      transform:scale(.95); 
    }
    
    .corte { 
      background: linear-gradient(45deg,#00ff88,#00cc77); 
      color:#000; 
    }
    
    .barba { 
      background: linear-gradient(45deg,#ffaa33,#ff7733); 
      color:#000; 
    }
    
    .barba-cabelo { 
      background: linear-gradient(45deg,#9933ff,#6600cc); 
      color:#fff; 
    }
    
    .outro { 
      background: linear-gradient(45deg,#3366ff,#0033cc); 
      color:#fff; 
    }
    
    .whatsapp { 
      background: linear-gradient(45deg,#25D366,#128C7E); 
      color:#fff; 
    }
    
    .resumo { 
      background: linear-gradient(45deg,#9933ff,#6600cc); 
      color:#fff; 
    }
    
    .despesas { 
      background: linear-gradient(45deg,#ff3366,#cc0033); 
      color:#fff; 
    }
    
    .secundario { 
      background: rgba(255,255,255,0.1); 
      color:#fff; 
    }
    
    .btn:hover {
      filter: brightness(1.1);
    }

    /* Efeito Ripple melhorado para touch */
    .ripple { 
      position:absolute; 
      border-radius:50%; 
      background:rgba(255,255,255,0.35); 
      transform:scale(0); 
      animation:ripple .6s linear; 
      pointer-events:none; 
    }
    
    @keyframes ripple { 
      to { 
        transform:scale(4); 
        opacity:0; 
      } 
    }

    /* Tabelas */
    table { 
      width:100%; 
      border-collapse:collapse; 
      margin:15px 0; 
      font-size:clamp(14px, 3.5vw, 16px); 
      touch-action: manipulation;
    }
    
    th, td { 
      border:1px solid #00ff8830; 
      padding:12px; 
      text-align:center; 
      min-height: 44px;
    }
    
    th { 
      background: rgba(0,255,136,0.12); 
      font-weight:700; 
    }
    
    .pago { 
      background: rgba(0,200,0,0.08); 
    }
    
    .fiado { 
      background: rgba(255,100,100,0.12); 
      color:#fff; 
      font-weight:700; 
    }

    .action-btn { 
      background:#ff3366; 
      color:white; 
      border:none; 
      border-radius:8px; 
      width:36px; 
      height:36px; 
      font-size:16px; 
      cursor:pointer; 
      display:inline-flex; 
      align-items:center; 
      justify-content:center; 
      transition: all 0.2s ease;
      min-height: 36px;
      min-width: 36px;
      touch-action: manipulation;
    }
    
    .action-btn:active {
      background:#ff0044;
      transform: scale(0.95);
    }

    /* Títulos de seção */
    .section-title { 
      font-size:clamp(20px, 5vw, 24px); 
      margin:18px 0 12px; 
      color:#00ff88; 
      font-weight:700; 
      display:flex; 
      align-items:center; 
      gap:12px; 
    }
    
    .section-title::after { 
      content:''; 
      flex:1; 
      height:2px; 
      background: linear-gradient(90deg,#00ff88,transparent); 
    }

    /* Modais */
    .modal { 
      display:none; 
      position:fixed; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      background:rgba(0,0,0,0.92); 
      z-index:1000; 
      align-items:center; 
      justify-content:center; 
      padding:25px; 
      backdrop-filter: blur(5px);
      touch-action: manipulation;
    }
    
    .modal-content { 
      background:rgba(30,30,30,0.98); 
      border-radius:20px; 
      padding:25px; 
      width:100%; 
      max-width:600px; 
      max-height:90vh; 
      overflow-y:auto; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid rgba(0,255,136,0.1);
      animation: modalAppear 0.3s ease;
    }
    
    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Inputs e selects */
    input, select {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.3);
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      min-height: 50px;
      touch-action: manipulation;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 0 2px rgba(0,255,136,0.2);
    }
    
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 8px;
      font-weight: 500;
      color: #ccc;
      font-size: 16px;
    }

    /* Grid para botões em modais */
    .modal-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .modal-buttons .btn {
      margin: 0;
      flex: 1;
      padding: 16px;
      min-height: 54px;
    }

    /* Indicador de usuário ativo */
    .user-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 20px;
      background: rgba(0,255,136,0.1);
      font-size: 16px;
      margin-top: 8px;
      min-height: 44px;
    }
    
    .user-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ff88;
    }

    /* Estatísticas rápidas */
    .stats-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 15px;
    }
    
    .stat-card {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 18px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
      min-height: 110px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      touch-action: manipulation;
    }
    
    .stat-value {
      font-size: clamp(18px, 4.5vw, 22px);
      font-weight: 700;
      color: #00ff88;
      -webkit-text-security: disc;
      text-security: disc;
      transition: all 0.3s ease;
      margin-bottom: 8px;
    }
    
    .stat-value.visible {
      -webkit-text-security: none;
      text-security: none;
    }
    
    .stat-label {
      font-size: 14px;
      color: #aaa;
    }

    /* Botão olhinho melhorado para touch */
    .toggle-visibility {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,255,136,0.1);
      border: 1px solid rgba(0,255,136,0.3);
      border-radius: 10px;
      color: #00ff88;
      cursor: pointer;
      font-size: 16px;
      opacity: 0.8;
      transition: all 0.3s ease;
      padding: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      touch-action: manipulation;
    }
    
    .toggle-visibility:active {
      opacity: 1;
      background: rgba(0,255,136,0.2);
      transform: scale(0.95);
    }
    
    .eye-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }
    
    .toggle-visibility.active .eye-icon {
      transform: scale(1.1);
    }

    /* Gráficos */
    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
      margin: 25px 0;
      touch-action: manipulation;
    }

    /* Resumo financeiro */
    .resumo-item {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      border-left: 4px solid #00ff88;
    }
    
    .resumo-valor {
      font-size: 18px;
      font-weight: 700;
      color: #00ff88;
      margin-top: 8px;
    }
    
    .resumo-detalhes {
      font-size: 14px;
      color: #aaa;
      margin-top: 8px;
      line-height: 1.4;
    }

    /* Melhorias específicas para touch */
    @media (hover: none) and (pointer: coarse) {
      .btn:hover {
        filter: none;
      }
      
      .card:hover {
        transform: none;
        box-shadow: 0 8px 32px rgba(0,255,136,0.06);
      }
      
      .trocar-usuario:hover {
        transform: none;
        background: rgba(255,255,255,0.12);
      }
      
      .action-btn:hover {
        transform: none;
        background: #ff3366;
      }
      
      .toggle-visibility:hover {
        opacity: 0.8;
        background: rgba(0,255,136,0.1);
        transform: none;
      }
      
      /* Feedback visual para touch */
      .btn:active, .action-btn:active, .toggle-visibility:active {
        transform: scale(0.95);
      }
    }

    /* Responsividade para Tablets */
    @media (min-width: 768px) and (max-width: 1024px) {
      .container {
        max-width: 95%;
        padding: 30px 25px;
      }
      
      .stats-container {
        gap: 20px;
        margin: 25px 0;
      }
      
      .stat-card {
        padding: 22px 18px;
        min-height: 120px;
      }
      
      .stat-value {
        font-size: 24px;
      }
      
      .btn {
        padding: 18px;
        font-size: 18px;
        min-height: 60px;
      }
      
      .card {
        padding: 25px;
      }
      
      table {
        font-size: 16px;
      }
      
      th, td {
        padding: 14px;
      }
      
      .toggle-visibility {
        width: 44px;
        height: 44px;
        min-width: 44px;
        min-height: 44px;
      }
    }

    /* Responsividade para Desktop */
    @media (min-width: 1025px) {
      .container {
        max-width: 900px;
      }
      
      .stats-container {
        gap: 25px;
      }
      
      .stat-card {
        padding: 22px;
      }
    }

    /* Layout para telas muito pequenas */
    @media (max-width: 480px) {
      .container {
        padding: 15px 12px;
      }
      
      .stats-container {
        flex-direction: column;
        gap: 12px;
      }
      
      .stat-card {
        min-height: 100px;
      }
      
      .modal-content {
        padding: 20px;
      }
      
      .modal-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* Animações de entrada */
    .fade-in {
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0,255,136,0.3);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0,255,136,0.5);
    }
    
    /* Prevenir zoom em inputs em iOS */
    @media screen and (max-width: 768px) {
      input, select, textarea {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="header">
      <h1>BarbaPRO</h1>
      <div class="subtitle">Gabriel & Wagner</div>
      <div class="user-indicator">
        <div class="user-dot"></div>
        <span id="usuarioAtual">Gabriel</span>
      </div>
      <button class="trocar-usuario" onclick="trocarUsuario()">
        TROCAR
      </button>
    </div>

    <div class="card">
      <button class="btn corte" onclick="registrar('corte')">
        <span>CORTE R$</span> <span id="precoCorte">28</span>
      </button>
      <button class="btn barba" onclick="registrar('barba')">
        <span>BARBA R$</span> <span id="precoBarba">15</span>
      </button>
      <button class="btn barba-cabelo" onclick="registrar('barba-cabelo')">
        <span>BARBA + CABELO R$</span> <span id="precoBarbaCabelo">40</span>
      </button>
      <button class="btn outro" onclick="outroValor()">OUTRO VALOR</button>
      
      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-value" id="totalHoje">•••••</div>
          <div class="stat-label">HOJE</div>
          <button class="toggle-visibility" onclick="toggleVisibility('totalHoje')" id="btnTotalHoje">
            <svg class="eye-icon" viewBox="0 0 24 24">
              <path d="M12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm0 8a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
              <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-5 0-9-5-9-5s4-5 9-5 9 5 9 5-4 5-9 5z"/>
            </svg>
          </button>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="servicosHoje">•••••</div>
          <div class="stat-label">SERVIÇOS</div>
          <button class="toggle-visibility" onclick="toggleVisibility('servicosHoje')" id="btnServicosHoje">
            <svg class="eye-icon" viewBox="0 0 24 24">
              <path d="M12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm0 8a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
              <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-5 0-9-5-9-5s4-5 9-5 9 5 9 5-4 5-9 5z"/>
            </svg>
          </button>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="fiadoHoje">•••••</div>
          <div class="stat-label">FIADO</div>
          <button class="toggle-visibility" onclick="toggleVisibility('fiadoHoje')" id="btnFiadoHoje">
            <svg class="eye-icon" viewBox="0 0 24 24">
              <path d="M12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm0 8a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
              <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-5 0-9-5-9-5s4-5 9-5 9 5 9 5-4 5-9 5z"/>
            </svg>
          </button>
        </div>
      </div>
      
      <button class="btn whatsapp" onclick="enviarResumoCompleto()">ENVIAR RESUMO DO DIA</button>
      <button class="btn resumo" onclick="abrirResumoCompleto()">VER RESUMO COMPLETO</button>
      <button class="btn despesas" onclick="abrirDespesas()">DESPESAS</button>
      <button class="btn secundario" onclick="abrirConfiguracoes()" style="margin-top:15px;">CONFIGURAÇÕES</button>
    </div>

    <div class="card">
      <h3 class="section-title">Serviços de Hoje - <span id="nomeUsuario">Gabriel</span></h3>
      <div id="listaServicos"></div>
    </div>
  </div>

  <!-- Modal Outro Valor -->
  <div id="modalOutro" class="modal">
    <div class="modal-content">
      <h3 class="section-title">Novo Serviço</h3>
      <input id="valorCustom" type="number" placeholder="Valor do serviço" min="1" step="0.01" />
      <input id="nomeCliente" placeholder="Nome do cliente (opcional)" maxlength="30" />
      <select id="pagoCustom">
        <option value="1">PAGO</option>
        <option value="0">FIADO</option>
      </select>
      <div class="modal-buttons">
        <button class="btn corte" onclick="salvarOutro()">SALVAR</button>
        <button class="btn secundario" onclick="fecharModal('modalOutro')">CANCELAR</button>
      </div>
    </div>
  </div>

  <!-- Modal Resumo Completo -->
  <div id="modalResumo" class="modal">
    <div class="modal-content">
      <h3 class="section-title">Resumo Completo</h3>
      <input type="password" id="pinInput" placeholder="Digite o PIN" maxlength="4" />
      <div class="modal-buttons">
        <button class="btn secundario" onclick="verificarPin()">ACESSAR</button>
        <button class="btn secundario" onclick="fecharModal('modalResumo')">FECHAR</button>
      </div>
      <div id="conteudoResumo" style="display:none; margin-top:20px;"></div>
    </div>
  </div>

  <!-- Modal Despesas -->
  <div id="modalDespesas" class="modal">
    <div class="modal-content">
      <h3 class="section-title">Despesas do Mês</h3>
      <div id="listaDespesas"></div>
      <input id="descDespesa" placeholder="Descrição" maxlength="50" />
      <input id="valorDespesa" type="number" placeholder="Valor" min="0.01" step="0.01" />
      <div class="modal-buttons">
        <button class="btn corte" onclick="adicionarDespesa()">ADICIONAR</button>
        <button class="btn secundario" onclick="fecharModal('modalDespesas')">FECHAR</button>
      </div>
    </div>
  </div>

  <!-- Modal Configurações -->
  <div id="modalConfig" class="modal">
    <div class="modal-content">
      <h3 class="section-title">Configurações</h3>
      <label>Número WhatsApp (só números):</label>
      <input id="numWhats" placeholder="11962094589" maxlength="11" />
      <label>Novo PIN (4 dígitos):</label>
      <input id="novoPin" type="password" maxlength="4" placeholder="Novo PIN" />
      <h4 style="margin:18px 0 12px;">Editar Valores</h4>
      <input id="valCorte" type="number" placeholder="Corte (atual: 28)" min="1" step="0.01" />
      <input id="valBarba" type="number" placeholder="Barba (atual: 15)" min="1" step="0.01" />
      <input id="valCombo" type="number" placeholder="Barba + Cabelo (atual: 40)" min="1" step="0.01" />
      <div class="modal-buttons">
        <button class="btn corte" onclick="salvarConfig()">SALVAR TUDO</button>
        <button class="btn secundario" onclick="fecharModal('modalConfig')">FECHAR</button>
      </div>
    </div>
  </div>

  <!-- Modal Senha Olho -->
  <div id="modalSenhaOlho" class="modal">
    <div class="modal-content">
      <h3 class="section-title">Ver Valores</h3>
      <p style="margin-bottom: 15px; color: #ccc;">Digite o PIN para visualizar os valores:</p>
      <input type="password" id="pinOlho" placeholder="Digite o PIN" maxlength="4" />
      <div class="modal-buttons">
        <button class="btn corte" onclick="verificarPinOlho()">VER VALORES</button>
        <button class="btn secundario" onclick="fecharModal('modalSenhaOlho')">CANCELAR</button>
      </div>
    </div>
  </div>

  <script>
    let usuarioAtual = 'Gabriel';
    let config = { pin: '1234', whatsapp: '11962094589', corte:28, barba:15, combo:40 };
    const dados = { Gabriel: [], Wagner: [], despesas: [] };
    let grafico = null;
    let elementoParaRevelar = null;
    let estadoOlhos = {
      totalHoje: false,
      servicosHoje: false,
      fiadoHoje: false
    };

    // Detectar dispositivo touch
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    function carregarTudo() {
      const salvo = localStorage.getItem('barbapro_duo_v3');
      if (salvo) {
        const temp = JSON.parse(salvo);
        dados.Gabriel = temp.Gabriel || [];
        dados.Wagner = temp.Wagner || [];
        dados.despesas = temp.despesas || [];
        if (temp.config) config = { ...config, ...temp.config };
        if (temp.estadoOlhos) estadoOlhos = { ...estadoOlhos, ...temp.estadoOlhos };
      }
      aplicarConfig();
      atualizarLista();
      atualizarEstatisticas();
      restaurarEstadoOlhos();
      configurarEventosTouch();
    }

    function configurarEventosTouch() {
      if (isTouchDevice) {
        // Adicionar eventos touch específicos
        document.querySelectorAll('.btn, .action-btn, .toggle-visibility').forEach(element => {
          element.addEventListener('touchstart', function(e) {
            this.style.transform = 'scale(0.95)';
            this.style.transition = 'transform 0.1s ease';
          });
          
          element.addEventListener('touchend', function(e) {
            this.style.transform = 'scale(1)';
            this.style.transition = 'transform 0.2s ease';
          });
        });
      }
    }

    function salvarTudo() {
      localStorage.setItem('barbapro_duo_v3', JSON.stringify({ 
        ...dados, 
        config,
        estadoOlhos 
      }));
    }

    function restaurarEstadoOlhos() {
      Object.keys(estadoOlhos).forEach(id => {
        if (estadoOlhos[id]) {
          const elemento = document.getElementById(id);
          const btn = document.getElementById(`btn${id.charAt(0).toUpperCase() + id.slice(1)}`);
          if (elemento && btn) {
            const hoje = new Date().toISOString().split('T')[0];
            const lista = dados[usuarioAtual].filter(s => s.data === hoje);
            
            if (id === 'totalHoje') {
              const totalHoje = lista.reduce((a, s) => a + (s.pago ? s.valor : 0), 0);
              elemento.textContent = `R$ ${totalHoje.toFixed(2)}`;
            } else if (id === 'servicosHoje') {
              const servicosHoje = lista.length;
              elemento.textContent = servicosHoje;
            } else if (id === 'fiadoHoje') {
              const fiadoHoje = lista.reduce((a, s) => a + (!s.pago ? s.valor : 0), 0);
              elemento.textContent = `R$ ${fiadoHoje.toFixed(2)}`;
            }
            
            elemento.classList.add('visible');
            btn.classList.add('active');
          }
        }
      });
    }

    function aplicarConfig() {
      document.getElementById('precoCorte').textContent = config.corte;
      document.getElementById('precoBarba').textContent = config.barba;
      document.getElementById('precoBarbaCabelo').textContent = config.combo;
    }

    function toggleVisibility(id) {
      // Se já está visível, oculta
      if (estadoOlhos[id]) {
        const elemento = document.getElementById(id);
        const btn = document.getElementById(`btn${id.charAt(0).toUpperCase() + id.slice(1)}`);
        
        elemento.textContent = '•••••';
        elemento.classList.remove('visible');
        btn.classList.remove('active');
        estadoOlhos[id] = false;
        salvarTudo();
        return;
      }
      
      // Se não está visível, pede senha
      elementoParaRevelar = id;
      document.getElementById('modalSenhaOlho').style.display = 'flex';
      document.getElementById('pinOlho').focus();
    }

    function verificarPinOlho() {
      const pin = document.getElementById('pinOlho').value;
      if (pin === config.pin) {
        const elemento = document.getElementById(elementoParaRevelar);
        const btn = document.getElementById(`btn${elementoParaRevelar.charAt(0).toUpperCase() + elementoParaRevelar.slice(1)}`);
        const hoje = new Date().toISOString().split('T')[0];
        const lista = dados[usuarioAtual].filter(s => s.data === hoje);
        
        if (elementoParaRevelar === 'totalHoje') {
          const totalHoje = lista.reduce((a, s) => a + (s.pago ? s.valor : 0), 0);
          elemento.textContent = `R$ ${totalHoje.toFixed(2)}`;
        } else if (elementoParaRevelar === 'servicosHoje') {
          const servicosHoje = lista.length;
          elemento.textContent = servicosHoje;
        } else if (elementoParaRevelar === 'fiadoHoje') {
          const fiadoHoje = lista.reduce((a, s) => a + (!s.pago ? s.valor : 0), 0);
          elemento.textContent = `R$ ${fiadoHoje.toFixed(2)}`;
        }
        
        elemento.classList.add('visible');
        btn.classList.add('active');
        estadoOlhos[elementoParaRevelar] = true;
        salvarTudo();
        
        fecharModal('modalSenhaOlho');
        document.getElementById('pinOlho').value = '';
      } else {
        alert('PIN incorreto!');
        document.getElementById('pinOlho').value = '';
        document.getElementById('pinOlho').focus();
      }
    }

    function trocarUsuario() {
      usuarioAtual = usuarioAtual === 'Gabriel' ? 'Wagner' : 'Gabriel';
      document.getElementById('usuarioAtual').textContent = usuarioAtual;
      document.getElementById('nomeUsuario').textContent = usuarioAtual;
      atualizarLista();
      atualizarEstatisticas();
      
      // Atualizar valores baseados no estado dos olhos
      restaurarEstadoOlhos();
    }

    function registrar(tipo) {
      let valor = config.corte, nome = 'Corte';
      if (tipo === 'barba') { valor = config.barba; nome = 'Barba'; }
      if (tipo === 'barba-cabelo') { valor = config.combo; nome = 'Barba + Cabelo'; }

      const servico = {
        hora: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}),
        tipo: nome,
        valor,
        cliente: 'Cliente',
        pago: true,
        data: new Date().toISOString().split('T')[0]
      };

      dados[usuarioAtual].unshift(servico);
      salvarTudo();
      atualizarLista();
      atualizarEstatisticas();
      
      // Feedback tátil
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    function outroValor() { 
      document.getElementById('modalOutro').style.display = 'flex'; 
      setTimeout(() => {
        document.getElementById('valorCustom').focus();
      }, 300);
    }
    
    function salvarOutro() {
      const v = parseFloat(document.getElementById('valorCustom').value);
      if (!v || v <= 0) return alert('Valor inválido');
      
      dados[usuarioAtual].unshift({
        hora: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}),
        tipo: 'Outro',
        valor: v,
        cliente: document.getElementById('nomeCliente').value || 'Cliente',
        pago: document.getElementById('pagoCustom').value === '1',
        data: new Date().toISOString().split('T')[0]
      });
      
      salvarTudo(); 
      atualizarLista(); 
      atualizarEstatisticas();
      fecharModal('modalOutro');
      
      // Limpar campos
      document.getElementById('valorCustom').value = '';
      document.getElementById('nomeCliente').value = '';
      document.getElementById('pagoCustom').value = '1';
    }

    function apagarServico(i) {
      if (confirm('Tem certeza que deseja apagar este serviço?')) {
        dados[usuarioAtual].splice(i, 1);
        salvarTudo(); 
        atualizarLista();
        atualizarEstatisticas();
      }
    }

    function atualizarLista() {
      const hoje = new Date().toISOString().split('T')[0];
      const lista = dados[usuarioAtual].filter(s => s.data === hoje);
      let html = lista.length === 0 ? '<p style="text-align:center;color:#666;padding:30px;">Nenhum serviço hoje</p>' : 
        `<table><tr><th>Hora</th><th>Serviço</th><th>Cliente</th><th>Valor</th><th>Status</th><th></th></tr>`;
      
      lista.forEach((s, i) => {
        const cls = s.pago ? 'pago' : 'fiado';
        html += `<tr class="${cls}"><td>${s.hora}</td><td>${s.tipo}</td><td>${s.cliente}</td><td>R$ ${Number(s.valor).toFixed(2)}</td><td>${s.pago?'PAGO':'FIADO'}</td><td><button class="action-btn" onclick="apagarServico(${i})">X</button></td></tr>`;
      });
      
      if (lista.length > 0) html += '</table>';
      document.getElementById('listaServicos').innerHTML = html;
    }

    function atualizarEstatisticas() {
      const hoje = new Date().toISOString().split('T')[0];
      const lista = dados[usuarioAtual].filter(s => s.data === hoje);
      
      // Atualizar apenas se os valores estão visíveis
      Object.keys(estadoOlhos).forEach(id => {
        if (estadoOlhos[id]) {
          const elemento = document.getElementById(id);
          if (id === 'totalHoje') {
            const totalHoje = lista.reduce((a, s) => a + (s.pago ? s.valor : 0), 0);
            elemento.textContent = `R$ ${totalHoje.toFixed(2)}`;
          } else if (id === 'servicosHoje') {
            const servicosHoje = lista.length;
            elemento.textContent = servicosHoje;
          } else if (id === 'fiadoHoje') {
            const fiadoHoje = lista.reduce((a, s) => a + (!s.pago ? s.valor : 0), 0);
            elemento.textContent = `R$ ${fiadoHoje.toFixed(2)}`;
          }
        }
      });
    }

    // ... (restante das funções permanecem iguais) ...

    function fecharModal(id) { 
      document.getElementById(id).style.display = 'none'; 
    }

    // Ripple effect melhorado para touch
    document.querySelectorAll('.btn').forEach(b => {
      b.addEventListener('click', e => {
        const r = document.createElement('span');
        const rect = b.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        r.style.width = r.style.height = size + 'px';
        
        // Posicionar baseado no evento de touch ou mouse
        const clientX = e.clientX || (e.touches && e.touches[0].clientX) || rect.width / 2;
        const clientY = e.clientY || (e.touches && e.touches[0].clientY) || rect.height / 2;
        
        r.style.left = (clientX - rect.left - size/2) + 'px';
        r.style.top = (clientY - rect.top - size/2) + 'px';
        r.classList.add('ripple');
        b.appendChild(r);
        setTimeout(() => r.remove(), 600);
      });
    });

    // Fechar modal ao clicar fora - melhorado para touch
    window.addEventListener('click', function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    });

    // Também fechar modal com touch
    window.addEventListener('touchstart', function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    });

    // Permitir fechar com ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
          if (modal.style.display === 'flex') {
            modal.style.display = 'none';
          }
        });
      }
    });

    // Prevenir zoom em inputs no iOS
    document.addEventListener('touchstart', function(e) {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT' || e.target.tagName === 'TEXTAREA') {
        document.body.style.zoom = "100%";
      }
    });

    carregarTudo();
  </script>
</body>
</html>
