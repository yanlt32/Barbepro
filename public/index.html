<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarbaPRO Duo</title>
  <meta name="theme-color" content="#00ff88" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap');

    /* Reset e configura√ß√µes globais */
    * { 
      margin:0; 
      padding:0; 
      box-sizing:border-box; 
      -webkit-tap-highlight-color:transparent; 
    }
    
    html, body { 
      height:100%; 
      background: linear-gradient(135deg,#0a0a0a 0%,#16213e 100%); 
      color:#fff; 
      font-family:'Inter', sans-serif; 
      overflow-x: hidden;
    }
    
    .container { 
      max-width:900px; 
      margin:0 auto; 
      padding:25px 20px; 
    }

    /* Header */
    .header { 
      text-align:center; 
      margin-bottom:25px; 
      position:relative; 
      padding: 15px 0;
    }
    
    h1 { 
      font-family:'Bebas Neue', cursive; 
      font-size:clamp(48px, 10vw, 80px); 
      background:linear-gradient(45deg,#00ff88,#00cc77); 
      -webkit-background-clip:text; 
      background-clip:text; 
      -webkit-text-fill-color:transparent; 
      margin:15px 0 8px; 
      letter-spacing:3px; 
      text-shadow: 0 2px 10px rgba(0, 255, 136, 0.2);
    }
    
    .subtitle { 
      color:#aaa; 
      font-size:clamp(16px, 4vw, 20px); 
      margin-bottom: 12px;
    }

    .trocar-usuario {
      position:absolute; 
      top:15px; 
      right:15px; 
      background:rgba(255,255,255,0.12); 
      border:1px solid rgba(0,255,136,0.4); 
      padding:12px 20px; 
      border-radius:16px; 
      font-weight:700; 
      font-size:clamp(14px, 3.5vw, 16px); 
      backdrop-filter:blur(10px); 
      color:#00ff88;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .trocar-usuario:hover {
      background:rgba(255,255,255,0.18);
      transform: translateY(-2px);
    }

    /* Cards */
    .card {
      background: rgba(255,255,255,0.06); 
      backdrop-filter: blur(8px); 
      border-radius:20px; 
      padding:22px; 
      margin:15px 0;
      box-shadow: 0 8px 32px rgba(0,255,136,0.06); 
      border:1px solid rgba(0,255,136,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0,255,136,0.1);
    }

    /* Bot√µes */
    .btn {
      width:100%; 
      padding:16px; 
      margin:12px 0; 
      border:none; 
      border-radius:14px; 
      font-size:clamp(16px, 4.5vw, 18px); 
      font-weight:700; 
      cursor:pointer;
      transition: all .15s ease; 
      box-shadow:0 6px 18px rgba(0,0,0,0.35); 
      position:relative; 
      overflow:hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn:active { 
      transform:scale(.98); 
    }
    
    .corte { 
      background: linear-gradient(45deg,#00ff88,#00cc77); 
      color:#000; 
    }
    
    .barba { 
      background: linear-gradient(45deg,#ffaa33,#ff7733); 
      color:#000; 
    }
    
    .barba-cabelo { 
      background: linear-gradient(45deg,#9933ff,#6600cc); 
      color:#fff; 
    }
    
    .outro { 
      background: linear-gradient(45deg,#3366ff,#0033cc); 
      color:#fff; 
    }
    
    .whatsapp { 
      background: linear-gradient(45deg,#25D366,#128C7E); 
      color:#fff; 
    }
    
    .resumo { 
      background: linear-gradient(45deg,#9933ff,#6600cc); 
      color:#fff; 
    }
    
    .despesas { 
      background: linear-gradient(45deg,#ff3366,#cc0033); 
      color:#fff; 
    }
    
    .secundario { 
      background: rgba(255,255,255,0.1); 
      color:#fff; 
    }
    
    .btn:hover {
      filter: brightness(1.1);
    }

    /* Efeito Ripple */
    .ripple { 
      position:absolute; 
      border-radius:50%; 
      background:rgba(255,255,255,0.35); 
      transform:scale(0); 
      animation:ripple .6s linear; 
      pointer-events:none; 
    }
    
    @keyframes ripple { 
      to { 
        transform:scale(4); 
        opacity:0; 
      } 
    }

    /* Tabelas */
    table { 
      width:100%; 
      border-collapse:collapse; 
      margin:15px 0; 
      font-size:clamp(14px, 3.5vw, 16px); 
    }
    
    th, td { 
      border:1px solid #00ff8830; 
      padding:10px; 
      text-align:center; 
    }
    
    th { 
      background: rgba(0,255,136,0.12); 
      font-weight:700; 
    }
    
    .pago { 
      background: rgba(0,200,0,0.08); 
    }
    
    .fiado { 
      background: rgba(255,100,100,0.12); 
      color:#fff; 
      font-weight:700; 
    }

    .action-btn { 
      background:#ff3366; 
      color:white; 
      border:none; 
      border-radius:6px; 
      width:30px; 
      height:30px; 
      font-size:14px; 
      cursor:pointer; 
      display:inline-flex; 
      align-items:center; 
      justify-content:center; 
      transition: all 0.2s ease;
    }
    
    .action-btn:hover {
      background:#ff0044;
      transform: scale(1.1);
    }

    /* T√≠tulos de se√ß√£o */
    .section-title { 
      font-size:clamp(20px, 5vw, 24px); 
      margin:18px 0 12px; 
      color:#00ff88; 
      font-weight:700; 
      display:flex; 
      align-items:center; 
      gap:12px; 
    }
    
    .section-title::after { 
      content:''; 
      flex:1; 
      height:2px; 
      background: linear-gradient(90deg,#00ff88,transparent); 
    }

    /* Modais */
    .modal { 
      display:none; 
      position:fixed; 
      top:0; 
      left:0; 
      width:100%; 
      height:100%; 
      background:rgba(0,0,0,0.92); 
      z-index:1000; 
      align-items:center; 
      justify-content:center; 
      padding:25px; 
      backdrop-filter: blur(5px);
    }
    
    .modal-content { 
      background:rgba(30,30,30,0.98); 
      border-radius:20px; 
      padding:25px; 
      width:100%; 
      max-width:600px; 
      max-height:90vh; 
      overflow-y:auto; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 1px solid rgba(0,255,136,0.1);
      animation: modalAppear 0.3s ease;
    }
    
    @keyframes modalAppear {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Inputs e selects */
    input, select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.3);
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 0 2px rgba(0,255,136,0.2);
    }
    
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 8px;
      font-weight: 500;
      color: #ccc;
      font-size: 15px;
    }

    /* Grid para bot√µes em modais */
    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }
    
    .modal-buttons .btn {
      margin: 0;
      flex: 1;
      padding: 14px;
    }

    /* Indicador de usu√°rio ativo */
    .user-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(0,255,136,0.1);
      font-size: 15px;
      margin-top: 8px;
    }
    
    .user-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ff88;
    }

    /* Estat√≠sticas r√°pidas */
    .stats-container {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 15px;
    }
    
    .stat-card {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.05);
      position: relative;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .stat-value {
      font-size: clamp(18px, 4.5vw, 22px);
      font-weight: 700;
      color: #00ff88;
      -webkit-text-security: disc;
      text-security: disc;
      transition: all 0.3s ease;
      margin-bottom: 5px;
    }
    
    .stat-value.visible {
      -webkit-text-security: none;
      text-security: none;
    }
    
    .stat-label {
      font-size: 13px;
      color: #aaa;
    }

    /* Bot√£o olhinho */
    .toggle-visibility {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,255,136,0.1);
      border: 1px solid rgba(0,255,136,0.3);
      border-radius: 8px;
      color: #00ff88;
      cursor: pointer;
      font-size: 16px;
      opacity: 0.8;
      transition: all 0.3s ease;
      padding: 6px;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .toggle-visibility:hover {
      opacity: 1;
      background: rgba(0,255,136,0.2);
      transform: scale(1.05);
    }
    
    .eye-icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }
    
    .toggle-visibility.active .eye-icon {
      transform: scale(1.1);
    }

    /* Gr√°ficos */
    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
      margin: 25px 0;
    }

    /* Resumo financeiro */
    .resumo-item {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 18px;
      margin: 12px 0;
      border-left: 4px solid #00ff88;
    }
    
    .resumo-valor {
      font-size: 18px;
      font-weight: 700;
      color: #00ff88;
      margin-top: 8px;
    }
    
    .resumo-detalhes {
      font-size: 14px;
      color: #aaa;
      margin-top: 8px;
      line-height: 1.4;
    }

    /* Responsividade para Tablets */
    @media (min-width: 768px) and (max-width: 1024px) {
      .container {
        max-width: 95%;
        padding: 30px 25px;
      }
      
      .stats-container {
        gap: 20px;
        margin: 25px 0;
      }
      
      .stat-card {
        padding: 20px 15px;
        min-height: 100px;
      }
      
      .stat-value {
        font-size: 22px;
      }
      
      .btn {
        padding: 18px;
        font-size: 18px;
      }
      
      .card {
        padding: 25px;
      }
      
      table {
        font-size: 16px;
      }
      
      th, td {
        padding: 12px;
      }
    }

    /* Responsividade para Desktop */
    @media (min-width: 1025px) {
      .container {
        max-width: 900px;
      }
      
      .stats-container {
        gap: 25px;
      }
      
      .stat-card {
        padding: 20px;
      }
    }

    /* Layout para telas muito pequenas */
    @media (max-width: 480px) {
      .container {
        padding: 15px 12px;
      }
      
      .stats-container {
        flex-direction: column;
        gap: 12px;
      }
      
      .stat-card {
        min-height: 80px;
      }
      
      .modal-content {
        padding: 20px;
      }
    }

    /* Anima√ß√µes de entrada */
    .fade-in {
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(0,255,136,0.3);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0,255,136,0.5);
    }
  </style>
</head>

  <script>
    let usuarioAtual = 'Gabriel';
    let config = { pin: '1234', whatsapp: '11962094589', corte:28, barba:15, combo:40 };
    const dados = { Gabriel: [], Wagner: [], despesas: [] };
    let grafico = null;
    let elementoParaRevelar = null;
    let estadoOlhos = {
      totalHoje: false,
      servicosHoje: false,
      fiadoHoje: false
    };

    function carregarTudo() {
      const salvo = localStorage.getItem('barbapro_duo_v3');
      if (salvo) {
        const temp = JSON.parse(salvo);
        dados.Gabriel = temp.Gabriel || [];
        dados.Wagner = temp.Wagner || [];
        dados.despesas = temp.despesas || [];
        if (temp.config) config = { ...config, ...temp.config };
        if (temp.estadoOlhos) estadoOlhos = { ...estadoOlhos, ...temp.estadoOlhos };
      }
      aplicarConfig();
      atualizarLista();
      atualizarEstatisticas();
      restaurarEstadoOlhos();
    }

    function salvarTudo() {
      localStorage.setItem('barbapro_duo_v3', JSON.stringify({ 
        ...dados, 
        config,
        estadoOlhos 
      }));
    }

    function restaurarEstadoOlhos() {
      Object.keys(estadoOlhos).forEach(id => {
        if (estadoOlhos[id]) {
          const elemento = document.getElementById(id);
          const btn = document.getElementById(`btn${id.charAt(0).toUpperCase() + id.slice(1)}`);
          if (elemento && btn) {
            const hoje = new Date().toISOString().split('T')[0];
            const lista = dados[usuarioAtual].filter(s => s.data === hoje);
            
            if (id === 'totalHoje') {
              const totalHoje = lista.reduce((a, s) => a + (s.pago ? s.valor : 0), 0);
              elemento.textContent = `R$ ${totalHoje.toFixed(2)}`;
            } else if (id === 'servicosHoje') {

    function calcularResumoCompleto() {
      const hoje = new Date().toISOString().split('T')[0];
      const g = dados.Gabriel.filter(s => s.data === hoje);
      const w = dados.Wagner.filter(s => s.data === hoje);
      
      // Totais Gabriel
      const totalGPago = g.reduce((a,s) => a + (s.pago ? s.valor : 0), 0);
      const totalGFiado = g.reduce((a,s) => a + (!s.pago ? s.valor : 0), 0);
      const totalGServicos = g.length;
      
      // Detalhes por tipo de servi√ßo - Gabriel
      const gCortes = g.filter(s => s.tipo === 'Corte').length;
      const gBarbas = g.filter(s => s.tipo === 'Barba').length;
      const gCombos = g.filter(s => s.tipo === 'Barba + Cabelo').length;
      const gOutros = g.filter(s => s.tipo === 'Outro').length;
      
      // Totais Wagner
      const totalWPago = w.reduce((a,s) => a + (s.pago ? s.valor : 0), 0);
      const totalWFiado = w.reduce((a,s) => a + (!s.pago ? s.valor : 0), 0);
      const totalWServicos = w.length;
      
      // Detalhes por tipo de servi√ßo - Wagner
      const wCortes = w.filter(s => s.tipo === 'Corte').length;
      const wBarbas = w.filter(s => s.tipo === 'Barba').length;
      const wCombos = w.filter(s => s.tipo === 'Barba + Cabelo').length;
      const wOutros = w.filter(s => s.tipo === 'Outro').length;
      
      // Totais gerais
      const totalPago = totalGPago + totalWPago;
      const totalFiado = totalGFiado + totalWFiado;
      const totalServicos = totalGServicos + totalWServicos;
      
      // Despesas do m√™s (apenas para informa√ß√£o)
      const mesAtual = new Date().getMonth();
      const anoAtual = new Date().getFullYear();
      const despesasMes = dados.despesas.filter(d => {
        const dataDespesa = new Date(d.data || new Date());
        return dataDespesa.getMonth() === mesAtual && dataDespesa.getFullYear() === anoAtual;
      });
      const totalDespesas = despesasMes.reduce((a, d) => a + d.valor, 0);
      
      return {
        hoje,
        gabriel: {
          totalPago: totalGPago,
          totalFiado: totalGFiado,
          totalServicos: totalGServicos,
          cortes: gCortes,
          barbas: gBarbas,
          combos: gCombos,
          outros: gOutros
        },
        wagner: {
          totalPago: totalWPago,
          totalFiado: totalWFiado,
          totalServicos: totalWServicos,
          cortes: wCortes,
          barbas: wBarbas,
          combos: wCombos,
          outros: wOutros
        },
        geral: {
          totalPago,
          totalFiado,
          totalServicos
        },
        despesas: {
          total: totalDespesas,
          lista: despesasMes
        }
      };
    }

      }

        type: 'pie',
        data: {
          labels: ['Gabriel', 'Wagner'],
          datasets: [{
            data: [resumo.gabriel.totalPago, resumo.wagner.totalPago],
            backgroundColor: ['#00ff88', '#3366ff'],
            borderColor: ['#00cc77', '#0033cc'],
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: '#fff',
                font: {
                  size: 14
                }
              }
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const label = context.label || '';
                  const value = context.raw || 0;
                  const total = context.dataset.data.reduce((a, b) => a + b, 0);
                  const percentage = Math.round((value / total) * 100);
                  return `${label}: R$ ${value.toFixed(2)} (${percentage}%)`;
                }
              }
            }
          }
        }
      });

      const size = Math.max(rect.width, rect.height);
      r.style.width = r.style.height = size + 'px';
      r.style.left = (e.clientX - rect.left - size/2) + 'px';
      r.style.top = (e.clientY - rect.top - size/2) + 'px';
